
<script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
<style>
    .fond-jaune{
        height: auto;
        min-height: 100%;
    }
    .panel{
        border-bottom: #0099dd solid 10px;
    }
    .navbar .container{
        border-bottom: #dddd00 solid 0.5em;
    }
    blockquote{
        border-left: #dddd00 solid 0.5em;
    }
</style>
<script type="text/javascript">
    
</script>
<div class="fond-jaune">
    <div class="container">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Congo's Tour</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
                        <li class="active"><a href="#/provinces" ><span class="glyphicon glyphicon-plane"></span> D&eacute;couvrez le congo</a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-center">
                    <img class="img-rounded" style="max-height: 500px; max-width: 100%;" ng-src="{{ publication.image }}" />

                </div> 
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <blockquote class="well">
                    <p> {{ publication.description }}</p>
                    <small >
                        <img class="img-circle" style="max-height: 50px; max-width: 50px;" ng-src="{{ publication.auteur.photo }}" />
                        {{ publication.auteur.nom }}
                    </small>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="g-comments" data-callback="loginFinishedCallback"
                     data-href="{{ path }}"
                     data-width="642"
                     data-view_type="FILTERED_POSTMOD"
                     data-first_party_property="BLOGGER"
                     >
                </div>
            </div>
        </div>
    </div>
</div>
